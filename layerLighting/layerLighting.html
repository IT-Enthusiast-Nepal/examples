<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://www.openglobus.org/og.css" type="text/css" />
    <script src="http://www.openglobus.org/og.js"></script>
</head>
<style>
    button {
        padding: 8px 15px 8px 15px;
        margin: 10px 5px 0px 0px;
    }
</style>

<body>
    <div id="globus" style="width:100%;height:70%"></div>
    <button id="btnOSM">Set attribution</button>
    <script>
        document.getElementById("btnOSM").onclick = function () {
            states.setAttribution("Hello, WMS default USA population states example!");
        };

        var osm = new og.layer.XYZ("OpenStreetMap", {
            specular: [0.0003, 0.00012, 0.00001],
            shininess: 20,
            diffuse: [0.89, 0.9, 0.83],
            isBaseLayer: true,
            url: "http://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        var states = new og.layer.WMS("USA Population", {
            extent: [[-128, 24], [-66, 49]],
            visibility: true,
            isBaseLayer: false,
            url: "http://openglobus.org/geoserver/",
            layers: "topp:states",
            opacity: 1.0,
            attribution: 'Hi!',
            transparentColor: [1.0, 1.0, 1.0]
        });

        globus = new og.Globus({
            "target": "globus",
            "name": "Earth",
            "controls": [
                og.control.mouseNavigation(),
                og.control.touchNavigation(),
                og.control.zoomControl(),
                og.control.earthCoordinates(),
                og.control.sun()
            ],
            "skybox": og.scene.defaultSkyBox(),
            "terrain": new og.terrainProvider.TerrainProvider("OpenGlobus"),
            "layers": [osm, states]
        });

        globus.planet.flyExtent(states.getExtent());
    </script>
</body>

</html>
