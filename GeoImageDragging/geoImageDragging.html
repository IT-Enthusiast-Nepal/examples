<html>
<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://www.openglobus.org/og.css" type="text/css" />
    <script src="http://www.openglobus.org/og.js"></script>
</head>
<body>
    <div id="globus" style="width:100%;height:80%"></div>
Grab the corners and drag!
    <script>
        var osm = new og.layer.XYZ("OpenStreetMap", {
            specular: [0.0003, 0.00012, 0.00001],
            shininess: 20,
            diffuse: [0.89, 0.9, 0.83],
            isBaseLayer: true,
            url: "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        var img = new og.layer.GeoImage("001m--l32.png", {
            src: "001m--l32.png",
            corners: [[5.635392096391909,48.12285230763866],[12.40298532820745,48.11462482358326],[12.214647470795295,43.81172338809331],[5.805669171925254,43.97030327540555]],
            visibility: true,
            isBaseLayer: false,
            opacity: 1.0
        });

        globus = new og.Globus({
            "target": "globus",
            "name": "Earth",
            "controls": [
                og.control.mouseNavigation(),
                og.control.touchNavigation(),
                og.control.zoomControl(),
                og.control.earthCoordinates(),
                og.control.sun(),
                new og.control.GeoImageDragControl()
            ],
            "terrain": new og.terrainProvider.TerrainProvider("OpenGlobus"),
            "layers": [osm, img]
        });

        globus.planet.flyExtent(img.getExtent());
    </script>
</body>
</html>
