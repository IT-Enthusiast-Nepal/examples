<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//www.openglobus.org/og.css" type="text/css" />
    <script src="//www.openglobus.org/og.umd.js"></script>
</head>

<body>
    <div id="globus" style="width:100%;height:100%"></div>
    <div style="position: absolute; left:0; padding:10px;">
        <button id="btnOSM" style="float:left; margin: 3px;">OSM-1</button>
        <button id="btnMQS" style="float:left; margin: 3px;">OSM-2</button>
    </div>
    <script>

        document.getElementById("btnOSM").onclick = function () {
            osm.setVisibility(true);
        };

        document.getElementById("btnMQS").onclick = function () {
            sat.setVisibility(true);
        };

        let osm1 = new og.layer.XYZ("OpenStreetMap", {
            isBaseLayer: true,
            url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        let osm2 = new og.layer.XYZ("OpenStreetMap", {
            isBaseLayer: true,
            url: "//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        let globus = new og.Globe({
            "target": "globus",
            "name": "Earth",
            "terrain": new og.terrain.GlobusTerrain(),
            "layers": [osm1, osm2]
        });
    </script>
</body>

</html>
