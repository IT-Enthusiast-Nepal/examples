<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://www.openglobus.org/og.css" type="text/css" />
    <script src="http://www.openglobus.org/og.js"></script>
</head>

<body>
    <div id="globus" style="width:100%;height:70%"></div>

    <div style="padding:15px; display: inline-block;">
        <b>Height factor:</b> <select id="heightFactor">
        <option value="0">0</options>
        <option value="1" selected>1</options>
        <option value="3">3</options>
        <option value="5">5</options>
        <option value="10">10</options>
        <option value="18">18</options>
    </select> &nbsp&nbsp&nbsp <b>Level of Detail:</b> <select id="lodRatio">
        <option value="0.8">Low</option>
        <option value="1.12" selected>Normal</option>
        <option value="1.8">Hight</option>
        <option value="2.4">Very Hight</option>
    </select>
    </div>

    <script>
        document.getElementById("heightFactor").onchange = function () {
            globus.planet.setHeightFactor(parseFloat(this.value));
        };

        document.getElementById("lodRatio").onchange = function () {
            globus.planet.RATIO_LOD = parseFloat(this.value);
        };

        var osm = new og.layer.XYZ("OpenStreetMap", {
            specular: [0.0003, 0.00012, 0.00001],
            shininess: 20,
            diffuse: [0.89, 0.9, 0.83],
            isBaseLayer: true,
            url: "http://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        globus = new og.Globus({
            "target": "globus",
            "name": "Earth",
            "terrain": new og.terrainProvider.TerrainProvider("OpenGlobus"),
            "layers": [osm]
        });

        globus.planet.viewExtentArr([-10.08, 35.02, 54.12, 40.76]);
    </script>
</body>

</html>
