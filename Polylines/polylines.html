<html>

<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://www.openglobus.org/og.css" type="text/css" />
    <script src="http://www.openglobus.org/og.js"></script>
</head>

<body>
    <div id="globus" style="width:100%;height:100%"></div>
    <script>
    //
    // Orbit circles
    //
    var size = 5.0;
    var greenOrbit = [];
    var p = new og.math.Vector3(0, 0, 6378137.0 + 3000000.0);
    var q = og.math.Quaternion.axisAngleToQuat(og.math.vector3(1, 1, 0).normalize(), size * og.math.RADIANS);

    var redOrbit = [];
    var p2 = new og.math.Vector3(0, 0, 6378137.0 + 5000000.0);
    var q2 = og.math.Quaternion.axisAngleToQuat(og.math.vector3(-0.1, 1, 0.1).normalize(), size * og.math.RADIANS);

    for (var i = 0; i < 360; i += size) {
        p = q.mulVec3(p);
        greenOrbit.push(p);

        p2 = q2.mulVec3(p2);
        redOrbit.push(p2);
    }

    //
    // Geodetic grid
    //
    var grid = [];
    //meridians
    for (var i = -180; i < 180; i += 10) {
        var mer = [];
        for (var j = -90; j <= 90; j++) {
            mer.push(og.lonLat(i, j, 20000));
        }
        grid.push(mer);
    }

    //parallels
    for (var i = -90; i < 90; i += 10) {
        var mer = [];
        for (var j = -180; j <= 180; j++) {
            mer.push(new og.LonLat(j, i, 20000));
        }
        grid.push(mer);
    }

    var collection = new og.layer.Vector("Collection", {
        'entities':
        [{
            'polyline': {
                'pathLonLat': grid,
                'thickness': 1,
                'color': "rgba(68, 157, 205, 0.92)"
            }
        }, {
            'polyline': {
                'path3v': [greenOrbit],
                'thickness': 5.5,
                'color': "#39b739",
                'isClosed': true
            }
        }, {
            'polyline': {
                'path3v': [redOrbit],
                'thickness': 2.5,
                'color': "#ff3b3b",
                'isClosed': true
            }
        }]
    });

    var osm = new og.layer.XYZ("OpenStreetMap", {
        specular: [0.0003, 0.00012, 0.00001],
        shininess: 20,
        diffuse: [0.89, 0.9, 0.83],
        isBaseLayer: true,
        url: "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        visibility: true,
        attribution: 'Data @ OpenStreetMap contributors, ODbL'
    });

    var globus = new og.Globus({
        "target": "globus",
        "name": "Earth",
        "layers": [osm, collection],
        "terrain": new og.terrainProvider.TerrainProvider("OpenGlobus")
    });
    </script>
</body>

</html>
