<html>
<head>
    <title>OpenGlobus - Earth planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://www.openglobus.org/og.css" type="text/css" />
    <script src="http://www.openglobus.org/og.js"></script>
</head>
<body>
    <div id="globus" style="width:100%;height:70%"></div>
    <script>
        var osm = new og.layer.XYZ("OpenStreetMap", {
            specular: [0.0003, 0.00012, 0.00001],
            shininess: 20,
            diffuse: [0.89, 0.9, 0.83],
            isBaseLayer: true,
            url: "http://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
            visibility: true,
            attribution: 'Data @ OpenStreetMap contributors, ODbL'
        });

        var img = new og.layer.GeoImage("Kilimanjaro SPOT-7", {
            src: "SPOT 7 Satellite Image Kilimanjaro.jpg",
            corners: [[37.286664453664194, -3.0473247187887442], [37.38444113753977, -3.0468478037959073], [37.384014813048736, -3.0904441121085506], [37.29373990291454, -3.09380219219323]],
            visibility: true,
            isBaseLayer: false,
            attribution: '<a href="http://www.satimagingcorp.com/">www.satimagingcorp.com</a> SPOT-7',
            opacity: 0.8
        });

        globus = new og.Globus({
            "target": "globus",
            "name": "Earth",
            "controls": [
                og.control.mouseNavigation(),
                og.control.touchNavigation(),
                og.control.zoomControl(),
                og.control.earthCoordinates(),
                og.control.sun()
            ],
            "terrain": new og.terrainProvider.TerrainProvider("OpenGlobus"),
            "layers": [osm, img]
        });

        globus.planet.flyLonLat(og.lonLat(37.34, -3.07, 19500));
    </script>
</body>
</html>
